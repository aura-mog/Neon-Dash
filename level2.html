            position: absolute;
            top: 0;
            left: 0;

            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            z-index: 10;

        .score {

            font-weight: 900;
            color: #ff6600;

            letter-spacing: 3px;
        }

        .game-over, .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 20;
        }

        .game-over.hidden, .start-screen.hidden {
            display: none;
        }

        h1 {
            font-family: 'Orbitron', monospace;
            font-size: 72px;
            font-weight: 900;
            color: #ff0000;
            text-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000, 0 0 90px #ff0000;
            margin-bottom: 20px;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000; }
            50% { text-shadow: 0 0 40px #ff0000, 0 0 80px #ff0000, 0 0 120px #ff0000; }
        }

        .subtitle {
            font-size: 24px;
            color: #ff6666;
            text-shadow: 0 0 10px #ff6666;
            margin-bottom: 40px;
        }

        button {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 900;
            padding: 20px 50px;
            background: linear-gradient(135deg, #ff0000 0%, #ff6600 100%);
            border: none;
            color: #000;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        .instructions {
            color: #aaa;
            margin-top: 30px;
            font-size: 18px;
            text-align: center;
            line-height: 1.8;
        }

        .final-score {
            font-size: 48px;
            color: #ff6600;
            text-shadow: 0 0 20px #ff6600;
            margin-bottom: 30px;
        }
    </style>
</head>

            <button id="restartBtn">PLAY AGAIN</button>
            <button id="menuBtn" style="margin-top: 20px;">BACK TO MENU</button>
        </div>
    </div>
