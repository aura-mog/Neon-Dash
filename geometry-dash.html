<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Dash</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0015 0%, #1a0033 50%, #0f001f 100%);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 600px;
            background: #000;
            border: 3px solid #ff00ff;
            box-shadow: 0 0 40px #ff00ff, inset 0 0 60px rgba(255, 0, 255, 0.1);
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #000814 0%, #001d3d 50%, #000814 100%);
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            z-index: 10;
        }

        .score {
            font-family: 'Orbitron', monospace;
            font-size: 32px;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            letter-spacing: 3px;
        }

        .lives {
            display: flex;
            gap: 10px;
        }

        .life {
            width: 30px;
            height: 30px;
            background: #ff00ff;
            border-radius: 4px;
            box-shadow: 0 0 15px #ff00ff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
        }

        .game-over, .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
        }

        .game-over.hidden, .start-screen.hidden {
            display: none;
        }

        h1 {
            font-family: 'Orbitron', monospace;
            font-size: 72px;
            font-weight: 900;
            color: #ff00ff;
            text-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff, 0 0 90px #ff00ff;
            margin-bottom: 20px;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff; }
            50% { text-shadow: 0 0 40px #ff00ff, 0 0 80px #ff00ff, 0 0 120px #ff00ff; }
        }

        .subtitle {
            font-size: 50px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 40px;
        }

        button {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 900;
            padding: 20px 50px;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            border: none;
            color: #000;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        .instructions {
            color: #aaa;
            margin-top: 30px;
            font-size: 18px;
            text-align: center;
            line-height: 1.8;
        }

        .final-score {
            font-size: 48px;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-overlay">
            <div class="score" id="score">0</div>
            <div class="lives" id="lives">
                <div class="life"></div>
                <div class="life"></div>
                <div class="life"></div>
            </div>
        </div>

        <div class="start-screen" id="startScreen">
            <h1>LEVEL 1</h1>
            <div class="subtitle">Neon Beginning</div>
            <div style="margin: 20px 0; color: #00ffff; font-size: 30px;">Difficulty: ⯨☆☆☆☆</div>
            <button id="startBtn">START LEVEL</button>
            <div class="instructions">
                Press SPACE or click to jump<br>
                Navigate through a hand-crafted level<br>
                One life - reach the green finish line!<br>
                <br>
                Press SPACE to restart after game over
            </div>
        </div>

        <div class="game-over hidden" id="gameOver">
            <h1>GAME OVER</h1>
            <div class="final-score" id="finalScore">Score: 0</div>
            <button id="restartBtn">PLAY AGAIN</button>
            <button id="menuBtn" style="margin-top: 20px;">BACK TO MENU</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOver');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const menuBtn = document.getElementById('menuBtn');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const finalScoreDisplay = document.getElementById('finalScore');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game variables
        let player = {
            x: 180,
            y: 0,
            width: 40,
            height: 40,
            velocityY: 0,
            gravity: 0.8,
            jumpForce: -15,
            isJumping: false,
            rotation: 0
        };

        let obstacles = [];
        let platforms = [];
        let particles = [];
        let stars = [];
        let floatingShapes = [];
        let cameraX = 0;
        let gameSpeed = 7;
        let gameRunning = false;
        let ground = 0;
        let levelComplete = false;

        // Level design - hand-crafted obstacles (spikes touch each other like real GD)
        const levelData = [
            // Section 1: Tutorial - Very easy, lots of space
            { x: 800, type: 'spike' },
            { x: 1200, type: 'spike' },
            { x: 1600, type: 'block', width: 100 },
            
            // Section 2: Learning rhythm
            { x: 2100, type: 'spike' },
            { x: 2500, type: 'spike' },
            { x: 2900, type: 'block', width: 100 },
            
            // Section 3: First platform challenge - FIXED to be reachable
            { x: 3300, type: 'spike' },
            { x: 3340, type: 'spike' }, // Touching
            { x: 3700, type: 'platform', height: 100, width: 260 },
            { x: 3800, type: 'spike' },
            { x: 4150, type: 'spike' },
            
            // Section 4: Block stepping stones
            { x: 4500, type: 'spike' },
            { x: 4900, type: 'block', width: 120 },
            { x: 5300, type: 'spike' },
            { x: 5700, type: 'block', width: 120 },
            
            // Section 5: Platform gauntlet
            { x: 6100, type: 'spike' },
            { x: 6140, type: 'spike' }, // Touching
            { x: 6180, type: 'spike' }, // Touching
            { x: 6500, type: 'platform', height: 110, width: 260 },
            { x: 6850, type: 'spike' },
            { x: 6890, type: 'spike' }, // Touching
            
            // Section 6: Staircase - blocks spread out more for easier jumps
            { x: 7300, type: 'block', size: 'small', width: 100 },
            { x: 7550, type: 'block', size: 'medium', width: 120 },
            { x: 7820, type: 'block', size: 'large', width: 140 },
            { x: 8250, type: 'spike' },
            
            // Section 7: Speed section
            { x: 8700, type: 'spike' },
            { x: 8740, type: 'spike' }, // Touching
            { x: 9100, type: 'spike' },
            { x: 9500, type: 'block', width: 120 },
            
            // Section 8: Platform section
            { x: 9900, type: 'spike' },
            { x: 9940, type: 'spike' }, // Touching
            { x: 9980, type: 'spike' }, // Touching
            { x: 10300, type: 'platform', height: 110, width: 260 },
            { x: 10650, type: 'spike' },
            { x: 10950, type: 'spike' },
            
            // Section 9: Block challenge
            { x: 11350, type: 'spike' },
            { x: 11750, type: 'block', width: 140 },
            { x: 12150, type: 'spike' },
            { x: 12190, type: 'spike' }, // Touching
            { x: 12550, type: 'block', width: 140 },
            
            // Section 10: Final stretch
            { x: 12950, type: 'spike' },
            { x: 12990, type: 'spike' }, // Touching
            { x: 13350, type: 'platform', height: 110, width: 260 },
            { x: 13700, type: 'spike' },
            { x: 14050, type: 'block', width: 140 },
            { x: 14450, type: 'spike' },
            
            // Level end marker
            { x: 14500, type: 'finish' }
        ];

        const LEVEL_LENGTH = 14700;

        // Initialize game
        function init() {
            ground = canvas.height - 100;
            player.y = ground - player.height;
            player.x = 180;
            obstacles = [];
            platforms = [];
            particles = [];
            cameraX = 0;
            gameSpeed = 7;
            levelComplete = false;
            
            // Create background stars
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * LEVEL_LENGTH,
                    y: Math.random() * (ground - 50),
                    size: Math.random() * 2 + 1,
                    brightness: Math.random(),
                    twinkleSpeed: Math.random() * 0.05 + 0.02
                });
            }
            
            // Create floating shapes
            floatingShapes = [];
            for (let i = 0; i < 15; i++) {
                floatingShapes.push({
                    x: Math.random() * LEVEL_LENGTH,
                    y: Math.random() * (ground - 100) + 50,
                    size: Math.random() * 30 + 20,
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 2,
                    type: Math.random() > 0.5 ? 'triangle' : 'square',
                    opacity: Math.random() * 0.3 + 0.1
                });
            }
            
            // Create obstacles from level data
            levelData.forEach(data => {
                if (data.type === 'spike') {
                    obstacles.push({
                        x: data.x,
                        y: ground - 60,
                        width: 40,
                        height: 60,
                        type: 'spike'
                    });
                } else if (data.type === 'block') {
                    const sizes = {
                        small: 40,
                        medium: 60,
                        large: 80
                    };
                    const height = sizes[data.size] || 50;
                    const width = data.width || 40;
                    obstacles.push({
                        x: data.x,
                        y: ground - height,
                        width: width,
                        height: height,
                        type: 'block'
                    });
                } else if (data.type === 'platform') {
                    platforms.push({
                        x: data.x,
                        y: ground - data.height,
                        width: data.width || 200,
                        height: 25
                    });
                } else if (data.type === 'finish') {
                    obstacles.push({
                        x: data.x,
                        y: ground - 150,
                        width: 60,
                        height: 150,
                        type: 'finish'
                    });
                }
            });
            
            livesDisplay.style.display = 'none'; // Hide lives display
            updateProgress();
        }

        // Player jump
        function jump() {
            if (!player.isJumping && gameRunning && !levelComplete) {
                player.velocityY = player.jumpForce;
                player.isJumping = true;
            }
        }

        let spacePressed = false;

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameRunning && !startScreen.classList.contains('hidden') && gameOverScreen.classList.contains('hidden')) {
                    // Do nothing, start screen is showing
                } else if (!gameRunning && !gameOverScreen.classList.contains('hidden')) {
                    // Restart game
                    gameOverScreen.classList.add('hidden');
                    init();
                    gameRunning = true;
                    gameLoop();
                } else {
                    // Jump immediately when space is pressed and on ground
                    if (!spacePressed) {
                        jump();
                        spacePressed = true;
                    }
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                spacePressed = false;
            }
        });

        canvas.addEventListener('click', jump);

        startBtn.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            init();
            gameRunning = true;
            gameLoop();
        });

        restartBtn.addEventListener('click', () => {
            gameOverScreen.classList.add('hidden');
            init();
            gameRunning = true;
            gameLoop();
        });

        menuBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Create particle effect
        function createParticles(x, y, color, count = 15) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    velocityX: (Math.random() - 0.5) * 10,
                    velocityY: (Math.random() - 0.5) * 10,
                    size: Math.random() * 5 + 2,
                    color: color,
                    life: 40
                });
            }
        }

        // Update game state
        function update() {
            if (!gameRunning) return;

            // Update camera to follow player
            cameraX += gameSpeed;

            // Update player
            player.velocityY += player.gravity;
            player.y += player.velocityY;

            // Ground collision
            let onPlatform = false;
            
            // Check platform collisions
            platforms.forEach(platform => {
                const screenX = platform.x - cameraX;
                
                // Landing on top of platform
                if (
                    player.x + player.width > screenX &&
                    player.x < screenX + platform.width &&
                    player.y + player.height >= platform.y - 10 &&
                    player.y + player.height <= platform.y + 25 &&
                    player.velocityY >= 0
                ) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.isJumping = false;
                    player.rotation = 0;
                    onPlatform = true;
                    spacePressed = false; // Allow immediate jump on landing
                }
                
                // Hitting platform from below (prevent glitching through)
                if (
                    player.x + player.width > screenX &&
                    player.x < screenX + platform.width &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y + platform.height &&
                    player.velocityY < 0
                ) {
                    player.y = platform.y + platform.height;
                    player.velocityY = 0;
                }
            });
            
            // Check if player can land on blocks (from above only)
            obstacles.forEach(obstacle => {
                const screenX = obstacle.x - cameraX;
                if (obstacle.type === 'block') {
                    // Allow landing on top of blocks
                    if (
                        player.x + player.width > screenX &&
                        player.x < screenX + obstacle.width &&
                        player.y + player.height >= obstacle.y - 10 &&
                        player.y + player.height <= obstacle.y + 15 &&
                        player.velocityY >= 0
                    ) {
                        player.y = obstacle.y - player.height;
                        player.velocityY = 0;
                        player.isJumping = false;
                        player.rotation = 0;
                        onPlatform = true;
                        spacePressed = false; // Allow immediate jump on landing
                    }
                    
                    // Hitting block from below (prevent glitching through)
                    if (
                        player.x + player.width > screenX &&
                        player.x < screenX + obstacle.width &&
                        player.y < obstacle.y + obstacle.height &&
                        player.y + player.height > obstacle.y + obstacle.height &&
                        player.velocityY < 0
                    ) {
                        player.y = obstacle.y + obstacle.height;
                        player.velocityY = 0;
                    }
                }
            });

            if (!onPlatform && player.y >= ground - player.height) {
                player.y = ground - player.height;
                player.velocityY = 0;
                player.isJumping = false;
                player.rotation = 0;
                spacePressed = false; // Allow immediate jump on landing
            } else if (!onPlatform && player.y < ground - player.height) {
                player.rotation += 5;
            }

            // Update obstacles - check collisions
            obstacles.forEach(obstacle => {
                const screenX = obstacle.x - cameraX;
                
                if (obstacle.type === 'finish') {
                    // Check if player reached finish
                    if (
                        player.x + player.width > screenX &&
                        player.x < screenX + obstacle.width
                    ) {
                        levelComplete = true;
                        gameRunning = false;
                        createParticles(player.x + player.width / 2, player.y + player.height / 2, '#00ffff', 30);
                        
                        // Save completion to localStorage
                        const savedProgress = JSON.parse(localStorage.getItem('neonDashProgress')) || {
                            level1: { bestProgress: 0, attempts: 0, completed: false }
                        };
                        savedProgress.level1.bestProgress = 100;
                        savedProgress.level1.completed = true;
                        localStorage.setItem('neonDashProgress', JSON.stringify(savedProgress));
                        
                        finalScoreDisplay.textContent = 'LEVEL COMPLETE!';
                        setTimeout(() => {
                            gameOverScreen.classList.remove('hidden');
                        }, 500);
                    }
                } else {
                    // Check collision with obstacles (but not top of blocks since we can land on them)
                    let collided = false;
                    
                    if (obstacle.type === 'spike') {
                        // Spikes are deadly from all angles - but only the actual triangle, not the glow
                        // Spike triangle: top point at (screenX + width/2, y), base from (screenX, y+height) to (screenX+width, y+height)
                        // Use a tighter hitbox that excludes the glow
                        const spikeLeft = screenX + 5;
                        const spikeRight = screenX + obstacle.width - 5;
                        const spikeTop = obstacle.y + 5;
                        const spikeBottom = obstacle.y + obstacle.height;
                        
                        if (
                            player.x + 5 < spikeRight &&
                            player.x + player.width - 5 > spikeLeft &&
                            player.y + 5 < spikeBottom &&
                            player.y + player.height - 5 > spikeTop
                        ) {
                            collided = true;
                        }
                    } else if (obstacle.type === 'block') {
                        // Blocks are deadly from sides and bottom, but not top (handled above)
                        const isLandingOnTop = 
                            player.y + player.height >= obstacle.y - 10 &&
                            player.y + player.height <= obstacle.y + 15 &&
                            player.velocityY >= 0;
                        
                        if (
                            player.x < screenX + obstacle.width &&
                            player.x + player.width > screenX &&
                            player.y < obstacle.y + obstacle.height &&
                            player.y + player.height > obstacle.y &&
                            !isLandingOnTop
                        ) {
                            collided = true;
                        }
                    }
                    
                    if (collided) {
                        // Game over
                        gameRunning = false;
                        createParticles(player.x + player.width / 2, player.y + player.height / 2, '#ff00ff', 25);
                        finalScoreDisplay.textContent = 'GAME OVER';
                        setTimeout(() => {
                            gameOverScreen.classList.remove('hidden');
                        }, 300);
                    }
                }
            });

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].velocityX;
                particles[i].y += particles[i].velocityY;
                particles[i].velocityY += 0.3; // Gravity on particles
                particles[i].life--;
                
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // Update stars twinkling
            stars.forEach(star => {
                star.brightness += star.twinkleSpeed;
                if (star.brightness > 1 || star.brightness < 0) {
                    star.twinkleSpeed *= -1;
                }
            });
            
            // Update floating shapes
            floatingShapes.forEach(shape => {
                shape.rotation += shape.rotationSpeed;
            });

            updateProgress();
        }

        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 8, 20, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars
            stars.forEach(star => {
                const screenX = star.x - cameraX;
                if (screenX > -10 && screenX < canvas.width + 10) {
                    ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
                    ctx.fillRect(screenX, star.y, star.size, star.size);
                }
            });
            
            // Draw floating shapes
            floatingShapes.forEach(shape => {
                const screenX = shape.x - cameraX * 0.5; // Parallax effect
                if (screenX > -shape.size && screenX < canvas.width + shape.size) {
                    ctx.save();
                    ctx.translate(screenX, shape.y);
                    ctx.rotate((shape.rotation * Math.PI) / 180);
                    ctx.globalAlpha = shape.opacity;
                    
                    if (shape.type === 'triangle') {
                        ctx.strokeStyle = '#ff00ff';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(0, -shape.size / 2);
                        ctx.lineTo(shape.size / 2, shape.size / 2);
                        ctx.lineTo(-shape.size / 2, shape.size / 2);
                        ctx.closePath();
                        ctx.stroke();
                    } else {
                        ctx.strokeStyle = '#00ffff';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(-shape.size / 2, -shape.size / 2, shape.size, shape.size);
                    }
                    
                    ctx.restore();
                    ctx.globalAlpha = 1;
                }
            });

            // Draw grid background
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i - (cameraX % 40), 0);
                ctx.lineTo(i - (cameraX % 40), canvas.height);
                ctx.stroke();
            }

            // Draw ground
            ctx.fillStyle = '#ff00ff';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff00ff';
            ctx.fillRect(0, ground, canvas.width, 5);
            ctx.shadowBlur = 0;

            // Draw ground line animation
            const lineOffset = cameraX % 40;
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 2;
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i - lineOffset, ground + 10);
                ctx.lineTo(i + 20 - lineOffset, ground + 10);
                ctx.stroke();
            }

            // Draw platforms
            platforms.forEach(platform => {
                const screenX = platform.x - cameraX;
                if (screenX > -platform.width && screenX < canvas.width) {
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#00ffff';
                    ctx.fillStyle = '#00ffff';
                    ctx.fillRect(screenX, platform.y, platform.width, platform.height);
                    
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = '#000';
                    ctx.fillRect(screenX + 5, platform.y + 5, platform.width - 10, platform.height - 10);
                }
            });

            // Draw obstacles
            obstacles.forEach(obstacle => {
                const screenX = obstacle.x - cameraX;
                if (screenX > -obstacle.width && screenX < canvas.width) {
                    if (obstacle.type === 'spike') {
                        ctx.shadowBlur = 20;
                        ctx.shadowColor = '#ff00ff';
                        ctx.fillStyle = '#ff00ff';
                        ctx.beginPath();
                        ctx.moveTo(screenX + obstacle.width / 2, obstacle.y);
                        ctx.lineTo(screenX, obstacle.y + obstacle.height);
                        ctx.lineTo(screenX + obstacle.width, obstacle.y + obstacle.height);
                        ctx.closePath();
                        ctx.fill();
                    } else if (obstacle.type === 'block') {
                        ctx.shadowBlur = 20;
                        ctx.shadowColor = '#ff00ff';
                        ctx.fillStyle = '#ff00ff';
                        ctx.fillRect(screenX, obstacle.y, obstacle.width, obstacle.height);
                        
                        ctx.shadowBlur = 0;
                        ctx.fillStyle = '#000';
                        ctx.fillRect(screenX + 5, obstacle.y + 5, obstacle.width - 10, obstacle.height - 10);
                    } else if (obstacle.type === 'finish') {
                        // Draw finish line
                        ctx.shadowBlur = 30;
                        ctx.shadowColor = '#00ff00';
                        ctx.fillStyle = '#00ff00';
                        ctx.fillRect(screenX, obstacle.y, obstacle.width, obstacle.height);
                        
                        // Draw checkered pattern
                        ctx.shadowBlur = 0;
                        ctx.fillStyle = '#000';
                        for (let y = 0; y < obstacle.height; y += 20) {
                            for (let x = 0; x < obstacle.width; x += 20) {
                                if ((x / 20 + y / 20) % 2 === 0) {
                                    ctx.fillRect(screenX + x, obstacle.y + y, 20, 20);
                                }
                            }
                        }
                    }
                    ctx.shadowBlur = 0;
                }
            });

            // Draw particles
            particles.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 40;
                ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
            });
            ctx.globalAlpha = 1;

            // Draw player
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            ctx.rotate((player.rotation * Math.PI) / 180);
            
            ctx.shadowBlur = 30;
            ctx.shadowColor = '#00ffff';
            ctx.fillStyle = '#00ffff';
            ctx.fillRect(-player.width / 2, -player.height / 2, player.width, player.height);
            
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#000';
            ctx.fillRect(-player.width / 2 + 5, -player.height / 2 + 5, player.width - 10, player.height - 10);
            
            ctx.restore();
        }

        // Update progress display
        function updateProgress() {
            const progress = Math.min(100, Math.floor((cameraX / LEVEL_LENGTH) * 100));
            scoreDisplay.textContent = progress + '%';
            
            // Save best progress to localStorage
            const savedProgress = JSON.parse(localStorage.getItem('neonDashProgress')) || {
                level1: { bestProgress: 0, attempts: 0, completed: false }
            };
            
            if (progress > savedProgress.level1.bestProgress) {
                savedProgress.level1.bestProgress = progress;
                localStorage.setItem('neonDashProgress', JSON.stringify(savedProgress));
            }
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }
    </script>
